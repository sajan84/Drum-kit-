<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="data-keysss">
        <div data-key="65" class="keys">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="keys">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="keys">
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="keys">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="keys">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="keys">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="keys">
            <kbd>J</kbd>
        </div>

    </div>
    

    <audio src="/crash.mp3" data-key="65"></audio>
    <audio src="/kick-bass.mp3" data-key="83"></audio>
    <audio src="/snare.mp3" data-key="68"></audio>
    <audio src="/tom-1.mp3" data-key="70"></audio>
    <audio src="/tom-2.mp3" data-key="71"></audio>
    <audio src="/tom-3.mp3" data-key="72"></audio>
    <audio src="/tom-4.mp3" data-key="74"></audio>

    <script>
        
        window.addEventListener('keydown',e=>{
            
          
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key=document.querySelector(`.keys[data-key="${e.keyCode}"`)
            audio.play();
            audio.currentTime=0;
            key.classList.add('key_run');
            function transitionRemove(e) {
               this.classList.remove('key_run')
            }
            const keys=document.querySelectorAll('.keys')
            keys.forEach(event=> event.addEventListener('transitionend',transitionRemove))
            
        })
       

    </script>
</body>
</html>
